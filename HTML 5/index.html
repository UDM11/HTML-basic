<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            padding: 1rem;
        }
        video, audio {
            max-width: 100%;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML5 Features Example</h1>
    </header>
    <div class="container">
        <h2>Video and Audio</h2>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg"> 
            Your browser does not support the audio element.
        </audio>
    </div>
    <footer>
        <p>&copy; 2024 Example Co.</p>
    </footer>
</body>
</html>
