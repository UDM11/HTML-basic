<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition and Product of Two Numbers</title>
</head>
<body>
    <h2>Enter Two Numbers</h2>
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required>
        <br><br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
    <h3>Results:</h3>
    <p id="additionResult"></p>
    <p id="productResult"></p>
    <script>
        document.getElementById('numberForm').addEventListener('submit', function(event){
            event.preventDefault();
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var sum = num1 + num2;
            var product = num1 * num2;
            document.getElementById('additionResult').textContent = 'Addition: ' + sum;
            document.getElementById('productResult').textContent = 'Product: ' + product;
        });
    </script>
</body>
</html>
