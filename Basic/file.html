<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Contact Information</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <b>First Name:</b> John<br>
                    <b>Last Name:</b> Doe
                </td>
                <td>
                    <b>Primary Address:</b> 123 Main St, City A<br>
                    <b>Temporary Address:</b> 456 Elm St, City B
                </td>
                <td>+1 234-567-890</td>
            </tr>
            <tr>
                <td>
                    <b>First Name:</b> Jane<br>
                    <b>Last Name:</b> Smith
                </td>
                <td>
                    <b>Primary Address:</b> 789 Oak St, City C<br>
                    <b>Temporary Address:</b> 101 Pine St, City D
                </td>
                <td>+1 987-654-321</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
