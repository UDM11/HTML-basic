<!DOCTYPE html>
<html>
<head>

            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

</head>

                <th>Hobbies</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Barun</td>
                <td>22</td>
                <td rowspan="3">
                    <a href="https://www.jyoti-memorial.edu.np" target="_blank">Jyoti Memorial University</a>
                </td>

                    <ul>
                        <li>Running</li>

                    </ul>
                </td>
            </tr>
            <tr>
                <td>Ganesh</td>

                <td>
                    <ul>
                        <li>Trekking</li>
                        <li>Football</li>
                        <li>Video Games</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Akriti</td>

                <td>
                    <ul>
                        <li>Knitting</li>

        </tbody>
    </table>
</body>
</html>
