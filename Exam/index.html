<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hackathon Registration</title>
</head>
<body>
  <h2>Hackathon Registration Form</h2>
  <form id="registrationForm">
    Name: <input type="text" id="name"><br><br>
    Phone: <input type="text" id="phone"><br><br>
    Email: <input type="email" id="email"><br><br>
    College Name: <input type="text" id="college"><br><br>
    Faculty: <input type="text" id="faculty"><br><br>
    Gender:
    <select id="gender">
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>
    <button type="button" onclick="submitForm()">Submit</button>
  </form>
  <script>
    function submitForm() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();
      const college = document.getElementById("college").value.trim();
      const faculty = document.getElementById("faculty").value.trim();
      const gender = document.getElementById("gender").value;

      if (!name || !phone || !email || !college || !faculty || !gender) {
        alert("All fields are required!");
        return;
      }

      // If all fields are filled, display the data in a table
      const table = document.getElementById("dataTable");
      const newRow = table.insertRow(-1);
      newRow.innerHTML = `<td>${name}</td><td>${phone}</td><td>${email}</td><td>${college}</td><td>${faculty}</td><td>${gender}</td>`;
      
      // Reset form
      document.getElementById("registrationForm").reset();
    }
  </script>
  <h3>Submitted Data</h3>
  <table style="border: 1;" id="dataTable">
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Email</th>
      <th>College</th>
      <th>Faculty</th>
      <th>Gender</th>
    </tr>
  </table>
</body>
</html>
