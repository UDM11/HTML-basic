<!DOCTYPE html>
<html>
    <head><meta charset="utf-8"></head><head></head><body>
    <style>
        body{
            align-items: center;
            text-align: center;
        }
        button{
            background-color: aliceblue;
            color: black;
        }
        button:hover{
            background-color: red;
            color: white;
        }
    </style>
<div id="parentDiv">
  <button id="childButton">Click Me!</button>
</div>

<script>
document.getElementById("parentDiv").addEventListener("click", function() {
    alert("Parent div clicked!");
});

document.getElementById("childButton").addEventListener("click", function(event) {
    alert("Button clicked!");
    event.stopPropagation();
});
</script>



</body></html>
